<!DOCTYPE html>
<html>

<head>
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow-x: hidden;
            font-family: "Helvetica Neue", Helvetica, sans-serif;
            color: white;
            background-image: url("https://lockyourscreen.com/noise.png");
            background-repeat: repeat;
            background-size: auto;
        }

        h2 {
            text-align: center;
            width: 100%;
        }

        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        .email-overlay {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            padding: 5px;
            z-index: 1;
        }

        .shame-table {
            color: white;
            padding: 5px;
            z-index: 2;
            width: 20%;
            position: absolute;
            top: 60%;
            bottom: 0;
            left: 0;
            right: 0;
            margin: auto;
            text-align: center;
        }

        .stats-link {
            position: absolute;
            width: 100%;
            text-align: center;
            z-index: 1;
        }

        .stats-link a {
            color: white;
            text-decoration: none;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 14px;
            background-color: rgba(255, 255, 255, 0.2);
            transition: background-color .5s ease;
        }

        .stats-link a:hover {
            background: linear-gradient(to right, #00ff00, #0000ff);
        }
    </style>
</head>

<body>
    <h2 class="email-overlay">{{email_message}}</h2>
    <div class="stats-link">
        <a href="/stats">Check the Table of Shame!</a>
    </div>
    <iframe src="https://lockyourscreen.com"></iframe>
</body>

</html>
