<!DOCTYPE html>
<html>

<head>
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow-x: hidden;
            font-family: "Helvetica Neue", Helvetica, sans-serif;
            color: white;
            background-image: url("https://lockyourscreen.com/noise.png");
            background-repeat: repeat;
            background-size: auto;
        }

        h2 {
            text-align: center;
            width: 100%;
        }

        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        .email-overlay {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            padding: 5px;
            z-index: 1;
        }

        .shame-table {
            color: white;
            padding: 5px;
            z-index: 2;
            width: 20%;
            position: absolute;
            top: 60%;
            bottom: 0;
            left: 0;
            right: 0;
            margin: auto;
            text-align: center;
        }
    </style>
</head>

<body>
    <h2 class="email-overlay">{{email_message}}</h2>
    <iframe src="https://lockyourscreen.com"></iframe>
    {{shame_table}}
</body>

</html>
